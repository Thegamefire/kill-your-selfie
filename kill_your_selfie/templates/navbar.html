{% block nav_elements %}
    {% if current_user.is_authenticated %}
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link {%if active == "home"%}active{%endif%}" aria-current="page" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {%if active == "new-occurence"%}active{%endif%}" href="{{ url_for('new_occurence') }}">New occurence</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Settings</a>
            </li>
        </ul>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    {% endif %}
{% endblock nav_elements %}
